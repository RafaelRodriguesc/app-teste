<div class="btn-cadastro">
  <button class="btn btn-outline-danger" style="margin: 50px; margin-left: 80%;" routerLink="/cadastro-usuario"><i
      class="bi bi-person-plus-fill"></i> Cadastre-se</button>

</div>
<div class="title">
  <h3>Lista de Usuários</h3>
</div>

<table class="table table-stripped">
  <thead>
    <tr class="principal">
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Acesso</th>
      <th scope="col">Telefone</th>
      <th scope="col">Endereço</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.nome }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.acesso }}</td>
      <td>{{ item.telefone }}</td>
      <td>{{ item.cep + ", " + item.logradouro + ", " + item.bairro + ", " + item.cidade + "/" + item.estado }}</td>
      <td>
        <div style="float: right;"><button type="button" class="btn btn-outline-danger" style="margin-right: 5px;" (click)="goAltera(item.id)"><i
              class="bi bi-pencil-fill"></i></button>
          <button type="button" class="btn btn-outline-danger" (click)="goDelete(item.id)"><i class="bi bi-trash3-fill"></i></button>
        </div>


      </td>
    </tr>

  </tbody>
</table>
